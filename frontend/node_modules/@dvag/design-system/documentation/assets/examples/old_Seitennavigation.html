<!DOCTYPE html>
<html dir="ltr" lang="de">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Seitennavigation</title>

    <script
      type="module"
      src="../build/design-system.esm.js"
    ></script>
    <link rel="stylesheet" href="../design-system-css/design-system.css" />

    <style>
      .page-headline {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px 0;
      }
    </style>
  </head>
  <body>
    <ds-app>
      <ds-header></ds-header>

      <ds-page>
        <div class="page-headline">
          <ds-text type="ku">Vermögenssicherungspolice</ds-text>
          <ds-text type="u1">Angebot berechnen</ds-text>
        </div>

        <ds-navigated-content>
          <ds-navigated-content-menu
            slot="navigation"
            id="nav-menu"
            active="haftpflicht/berechnung"
          >
            <ds-navigated-content-menu-item
              label="Haftpflicht"
              value="haftpflicht"
              error
            >
              <ds-navigated-content-menu-item
                label="Tarif"
                value="tarif"
                error
              ></ds-navigated-content-menu-item>
              <ds-navigated-content-menu-item
                label="Berechnung"
                value="berechnung"
                warning
              ></ds-navigated-content-menu-item>
            </ds-navigated-content-menu-item>
            <ds-navigated-content-menu-item label="Hausrat" value="hausrat">
              <ds-navigated-content-menu-item
                label="Tarif"
                value="tarif"
              ></ds-navigated-content-menu-item>
              <ds-navigated-content-menu-item
                label="Berechnung"
                value="berechnung"
              ></ds-navigated-content-menu-item>
            </ds-navigated-content-menu-item>
            <ds-navigated-content-menu-item
              label="Sonstiges"
              value="sonstiges"
            ></ds-navigated-content-menu-item>
            <ds-navigated-content-menu-item
              label="Zahnarzt"
              value="zahnarzt"
              warning
            >
              <ds-navigated-content-menu-item
                label="Tarif"
                value="tarif"
              ></ds-navigated-content-menu-item>
              <ds-navigated-content-menu-item
                label="Berechnung"
                value="berechnung"
              ></ds-navigated-content-menu-item>
              <ds-navigated-content-menu-item
                label="Bonus und sonstige Vergütungen"
                value="bonus"
                warning
              ></ds-navigated-content-menu-item>
            </ds-navigated-content-menu-item>
            <div style="padding-top: 24px" slot="bottom">
              <ds-button
                id="ergebnis-berechnen"
                type="primary"
                size="medium"
                disabled
              >
                <ds-text>Ergebnis berechnen</ds-text>
              </ds-button>
            </div>
          </ds-navigated-content-menu>
          <ds-card slot="content">
            <ds-card-content>
              <!-- EXAMPLE CONTENT-->
              <div id="target-haftpflicht">
                <ds-text type="u4" onclick="navTo('haftpflicht')"
                  >Haftpflicht</ds-text
                >
              </div>
              <div style="height: 200px"></div>
              <div id="target-haftpflicht-tarif">
                <ds-text type="u5" onclick="navTo('haftpflicht/tarif')"
                  >Tarif</ds-text
                >
              </div>
              <div style="height: 600px"></div>
              <div id="target-haftpflicht-berechnung">
                <ds-text type="u5" onclick="navTo('haftpflicht/berechnung')"
                  >Berechnung</ds-text
                >
              </div>
              <div style="height: 600px"></div>

              <div id="target-hausrat">
                <ds-text type="u4" onclick="navTo('hausrat')">Hausrat</ds-text>
              </div>
              <div id="target-hausrat-tarif">
                <ds-text type="u5" onclick="navTo('hausrat/tarif')"
                  >Tarif</ds-text
                >
              </div>
              <div style="height: 600px"></div>
              <div id="target-hausrat-berechnung">
                <ds-text type="u5" onclick="navTo('hausrat/berechnung')"
                  >Berechnung</ds-text
                >
              </div>
              <div style="height: 600px"></div>
              <div id="target-sonstiges">
                <ds-text type="u4" onclick="navTo('sonstiges')"
                  >Sonstiges</ds-text
                >
              </div>
              <div style="height: 600px"></div>
              <div id="target-zahnarzt">
                <ds-text type="u4" onclick="navTo('zahnarzt')"
                  >Zahnarzt</ds-text
                >
              </div>
              <div style="height: 200px"></div>
              <div id="target-zahnarzt-tarif">
                <ds-text type="u5" onclick="navTo('zahnarzt/tarif')"
                  >Tarif</ds-text
                >
              </div>
              <div style="height: 600px"></div>
              <div id="target-zahnarzt-berechnung">
                <ds-text type="u5" onclick="navTo('zahnarzt/berechnung')"
                  >Berechnung</ds-text
                >
              </div>
              <div style="height: 600px"></div>
              <div id="target-zahnarzt-bonus">
                <ds-text type="u5" onclick="navTo('zahnarzt/bonus')"
                  >Bonus</ds-text
                >
              </div>
              <div style="height: 600px"></div>
              <!-- END EXAMPLE CONTENT -->
            </ds-card-content>
          </ds-card>
        </ds-navigated-content>
      </ds-page>
      <div
        style="height: 1000px; background-color: lightblue; margin-top: 24px"
      ></div>
      <ds-footer></ds-footer>
    </ds-app>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const menu = document.querySelector("#nav-menu");

        menu.addEventListener("navigate", (e) => {
          menu.setAttribute("active", e.detail.path);
          document
            .querySelector(`#target-${e.detail.segments.join("-")}`)
            .scrollIntoView({
              behavior: "smooth",
              block: "center",
            }); // Scroll to content
        });
      });

      function navTo(route) {
        document.querySelector("#nav-menu").setAttribute("active", route);
      }
    </script>
  </body>
</html>
