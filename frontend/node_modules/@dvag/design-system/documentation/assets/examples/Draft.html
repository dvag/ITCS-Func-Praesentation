<!DOCTYPE html>
<html dir="ltr" lang="de">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Buttons</title>

    <script
      type="module"
      src="../build/design-system.esm.js"
    ></script>
    <link rel="stylesheet" href="../design-system-css/design-system.css" />
  </head>
  <body>
    <dx-app>
      <dx-container type="page" color="background">
        <dx-text type="h1"
          >This is draft for using the new theme style.</dx-text
        >

        <dx-grid mq5="12/*">
          <dx-button
            id="p1"
            label="Primary Button"
            type="primary-s"
          ></dx-button>
          <dx-button
            id="p2"
            label="Primary Button"
            type="primary-m"
          ></dx-button>
          <dx-button
            id="p3"
            label="Secondary Button"
            type="secondary-m"
          ></dx-button>
          <dx-button
            id="p4"
            label="Primary Button"
            type="primary-l"
          ></dx-button>
          <dx-button
            id="p5"
            label="Secondary Button"
            type="secondary-s"
          ></dx-button>
          <dx-button
            id="p6"
            label="Secondary Button"
            type="secondary-l"
          ></dx-button>
          <dx-button id="p7" label="Text Button" type="text"></dx-button>
        </dx-grid>
      </dx-container>
    </dx-app>
  </body>
</html>
