<!DOCTYPE html>
<html dir="ltr" lang="de">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>VSP Seite-2</title>
    <script
      type="module"
      src="../build/design-system.esm.js"
    ></script>
    <link rel="stylesheet" href="../design-system-css/design-system.css" />
    <style>
      .page-headline {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px 0;
      }

      @media (min-width: 768px) {
        .page-headline {
          padding: 48px 0;
        }
      }

      .page-headline > *:nth-child(1) {
        margin-bottom: 16px;
      }

      .page-headline > * {
        text-align: center;
      }

      .icon-and-text {
        display: flex;
        align-items: center;
      }

      .icon-and-text > *:not(:last-child) {
        margin-right: 18px;
      }

      .footer {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <ds-app>
      <ds-header>
        <ds-workflow-progress
          slot="below"
          progress="0.4"
        ></ds-workflow-progress>
      </ds-header>

      <ds-hero-image
        url="https://www.dvag.de/content/dam/projects/dvag/bilder/aktuelle-themen/lebensereignisse/erste-wohnung/Header_eigene_Wohnung.jpg/jcr:content/renditions/cq5dam.web.880.367.jpeg"
      ></ds-hero-image>
      <ds-page>
        <div class="page-headline">
          <ds-text type="ku">Vermögenssicherungspolice</ds-text>
          <ds-text type="u1">Angebot berechnen</ds-text>
        </div>

        <ds-grid xl="3-9" m="0-6">
          <div class="todo-always-visible-child">
            <ds-card>
              <ds-card-content>
                <ds-text>Navigation...</ds-text>
              </ds-card-content>
            </ds-card>
          </div>

          <ds-grid s="4/*">
            <ds-card>
              <ds-card-header>
                <div class="icon-and-text">
                  <ds-icon
                    size="24"
                    icon="success"
                    color="dunkelgrau-3"
                  ></ds-icon>
                  <ds-text type="u5">Young & Home</ds-text>
                </div>
              </ds-card-header>
              <ds-card-content>
                <ds-text>Formular 1</ds-text>
              </ds-card-content>
            </ds-card>

            <ds-card>
              <ds-card-header>
                <div class="icon-and-text">
                  <ds-icon
                    size="24"
                    icon="success"
                    color="dunkelgrau-3"
                  ></ds-icon>
                  <ds-text type="u5">Enthaltene Sparten</ds-text>
                </div>
                <ds-text-button id="aendern">
                  <ds-text>Ändern</ds-text>
                </ds-text-button>
              </ds-card-header>
              <ds-card-content>
                <ds-text>Formular 2</ds-text>
              </ds-card-content>
            </ds-card>

            <ds-card>
              <ds-card-content>
                <ds-text>Formular 3</ds-text>
              </ds-card-content>
            </ds-card>
          </ds-grid>
        </ds-grid>
      </ds-page>
    </ds-app>
    <div class="footer"></div>
  </body>
</html>
