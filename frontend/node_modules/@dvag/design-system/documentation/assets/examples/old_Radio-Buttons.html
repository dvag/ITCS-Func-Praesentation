<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Radio-Buttons</title>
    <script
      type="module"
      src="../build/design-system.esm.js"
    ></script>
    <link rel="stylesheet" href="../design-system-css/design-system.css" />
  </head>
  <body>
    <ds-grid s="4/4/4" xl="6-6/12">
      <ds-radio-button-group value="2">
        <ds-bordered-form-group direction="row">
          <ds-bordered-form-item>
            <ds-radio-button
              id="h-monatlich"
              value="1"
              label="monatlich"
            ></ds-radio-button>
          </ds-bordered-form-item>
          <ds-bordered-form-item>
            <ds-radio-button
              id="h-vierteljährlich"
              value="2"
              label="vierteljährlich"
            ></ds-radio-button>
          </ds-bordered-form-item>
          <ds-bordered-form-item>
            <ds-radio-button
              id="h-halbjährlich"
              value="3"
              label="halbjährlich"
            ></ds-radio-button>
          </ds-bordered-form-item>
          <ds-bordered-form-item>
            <ds-radio-button
              id="h-jährlich"
              value="4"
              label="jährlich"
            ></ds-radio-button>
          </ds-bordered-form-item>
        </ds-bordered-form-group>
      </ds-radio-button-group>

      <ds-radio-button-group>
        <ds-bordered-form-group direction="column">
          <ds-bordered-form-item>
            <ds-radio-button
              id="v-monatlich"
              value="1"
              label="monatlich"
            ></ds-radio-button>
          </ds-bordered-form-item>
          <ds-bordered-form-item>
            <ds-radio-button
              id="v-vierteljährlich"
              value="2"
              label="vierteljährlich"
            ></ds-radio-button>
          </ds-bordered-form-item>
          <ds-bordered-form-item>
            <ds-radio-button
              id="v-halbjährlich"
              value="3"
              label="halbjährlich"
            ></ds-radio-button>
          </ds-bordered-form-item>
          <ds-bordered-form-item>
            <ds-radio-button
              id="v-jährlich"
              value="4"
              label="jährlich"
            ></ds-radio-button>
          </ds-bordered-form-item>
        </ds-bordered-form-group>
      </ds-radio-button-group>

      <ds-yes-no id="ja-button" />
    </ds-grid>
  </body>
</html>
