<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Dropdowns</title>

    <script
      type="module"
      src="../build/design-system.esm.js"
    ></script>
    <link rel="stylesheet" href="../design-system-css/design-system.css" />
  </head>
  <body style="max-width: 800px; background-color: #f1f1f1">
    <div
      style="
        display: grid;
        gap: 10px;
        height: 100px;
        grid-template-columns: 1fr 1fr;
        align-items: start;
      "
    >
      <ds-dropdown id="dd1" label="Mit error" error>
        <ds-dropdown-option label="Eurozeichen" value="2"></ds-dropdown-option>
      </ds-dropdown>

      <ds-dropdown id="dd2" label="Ohne error">
        <ds-dropdown-option label="Eurozeichen" value="2"></ds-dropdown-option>
      </ds-dropdown>
    </div>

    <div
      style="
        display: grid;
        gap: 10px;
        height: 100px;
        grid-template-columns: 1fr 1fr;
        align-items: start;
      "
    >
      <ds-dropdown id="dd3" icon="ordner" placeholder="Mit Placeholder">
        <ds-dropdown-option label="Eurozeichen" value="2"></ds-dropdown-option>
      </ds-dropdown>
      <ds-dropdown id="dd4" label="Ohne placeholder">
        <ds-dropdown-option label="Frankfurt" value="2"></ds-dropdown-option>
      </ds-dropdown>
    </div>

    <div
      style="
        height: 200px;
        display: grid;
        height: 100px;
        gap: 10px;
        grid-template-columns: 1fr 1fr;
        align-items: start;
      "
    >
      <ds-dropdown id="dd5" label="Popup unten">
        <ds-dropdown-option label="1"></ds-dropdown-option>
        <ds-dropdown-option label="2"></ds-dropdown-option>
        <ds-dropdown-option label="3"></ds-dropdown-option>
      </ds-dropdown>

      <ds-dropdown id="dd6" label="Popup oben" popupposition="top">
        <ds-dropdown-option label="1"></ds-dropdown-option>
        <ds-dropdown-option label="2"></ds-dropdown-option>
        <ds-dropdown-option label="3"></ds-dropdown-option>
      </ds-dropdown>
    </div>

    <div
      style="
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr 1fr;
        align-items: start;
      "
    >
      <ds-dropdown id="dd7" label="Linksbündig" size="default" icon="ordner">
        <ds-dropdown-option
          icon="formulare"
          label="Antrag1"
        ></ds-dropdown-option>
        <ds-dropdown-option
          icon="formulare"
          label="Antrag2"
        ></ds-dropdown-option>
        <ds-dropdown-option
          icon="formulare"
          label="Antrag3"
        ></ds-dropdown-option>
      </ds-dropdown>

      <ds-dropdown
        id="dd8"
        label="Rechtsbündig"
        size="default"
        icon="eurozeichen"
        textalign="right"
      >
        <ds-dropdown-option icon="eurozeichen" label="1"></ds-dropdown-option>
        <ds-dropdown-option icon="eurozeichen" label="2"></ds-dropdown-option>
        <ds-dropdown-option icon="eurozeichen" label="3"></ds-dropdown-option>
      </ds-dropdown>
    </div>

    <div
      style="
        display: grid;
        gap: 10px;
        height: 100px;
        grid-template-columns: 1fr 1fr;
        align-items: start;
      "
    >
      <ds-dropdown id="vl-dd" label="Antrag wählen" size="large" icon="ordner">
        <ds-dropdown-option
          icon="formulare"
          label="Antrag1"
        ></ds-dropdown-option>
        <ds-dropdown-option
          icon="formulare"
          label="Antrag2"
        ></ds-dropdown-option>
        <ds-dropdown-option
          icon="formulare"
          label="Antrag3"
        ></ds-dropdown-option>
        <ds-dropdown-option
          icon="formulare"
          label="Antrag4"
        ></ds-dropdown-option>
        <ds-dropdown-option
          icon="formulare"
          label="Antrag5"
        ></ds-dropdown-option>
        <ds-dropdown-option
          icon="formulare"
          label="Antrag6"
        ></ds-dropdown-option>
      </ds-dropdown>
    </div>
    <ds-text>Ihre Auswahl:</ds-text>
    <ds-text id="vl-result"></ds-text>
  </body>
</html>

<script>
  const dropdown = document.querySelector("#vl-dd");
  const result = document.querySelector("#vl-result");
  dropdown.addEventListener(
    "valueChange",
    (event) => (result.innerHTML = event.detail)
  );
</script>
