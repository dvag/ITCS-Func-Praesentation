<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Usage Example - Design System</title>

    <script type="module" src="build/design-system.esm.js"></script>
    <link rel="stylesheet" href="design-system-css/design-system.css" />
  </head>
  <body class="no-id-warning">
    <script>
      function base64ToUtf8(str) {
        return decodeURIComponent(escape(window.atob(str)));
      }

      document.addEventListener("DOMContentLoaded", () => {
        const data = JSON.parse(base64ToUtf8(location.hash.substring(1)));
        document.body.innerHTML = data.html;
        if(data.title) {
          document.title = data.title;
        }
        if (data.script?.length > 0) {
          const scriptEl = document.createElement("script");
          scriptEl.innerHTML = data.script;
          document.head.appendChild(scriptEl);
        }
      });
    </script>
  </body>
</html>
