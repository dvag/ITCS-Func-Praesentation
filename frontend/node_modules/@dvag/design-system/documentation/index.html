  <style>html{font-size:16px}body{font-family:DVAG-Type,-apple-system,BlinkMacSystemFont,avenir next,avenir,segoe ui,helvetica neue,helvetica,Ubuntu,roboto,noto,arial,sans-serif;margin:0;background-color:#f7f7f7}*{box-sizing:border-box}#edit-mode-label{display:block!important;font-family:Menlo,Consolas,Monaco,Liberation Mono,Lucida Console,monospace;pointer-events:none;position:absolute;color:#fff;background-color:#666;font-size:.5rem;padding:2px 15px;transform:scaleY(0);transition:transform .4s ease-in-out}</style><link rel="stylesheet" href="styles.827c3a6db420184d.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.827c3a6db420184d.css"></noscript></head>
  <body class="no-id-warning">
    <app-root></app-root>
    <div id="edit-mode-label" style="display: none">EDIT MODE</div>
  <script src="runtime.efeafecc89dd6214.js" type="module"></script><script src="polyfills.493ee32ce6395dae.js" type="module"></script><script src="main.57c55cabfe17a32f.js" type="module"></script>
  <script>
    window.addEventListener("resize", () => {
      document.querySelector("#edit-mode-label").style.display = "none";
    });

    const highlightCode = () => {
      document
        .querySelectorAll(".code-highlight pre code:not(.hljs)")
        .forEach((node) => hljs.highlightElement(node));
      document
        .querySelectorAll(
          ".example.editable .code-highlight:not(.not-editable) pre code:not(.editable)"
        )
        .forEach((node) => {
          node.classList.add("editable");
          const editModeLabel = document.querySelector("#edit-mode-label");

          node.addEventListener("mouseenter", (event) => {
            node.innerText = node.innerText;
            node.setAttribute("contenteditable", "true");
            const boundingBox = node.getBoundingClientRect();
            editModeLabel.classList.add("visible");
            editModeLabel.style.top = `${
              window.scrollY + boundingBox.top - 10
            }px`;
            editModeLabel.style.left = `${
              window.scrollX + boundingBox.left + 15
            }px`;
          });

          node.addEventListener("mouseleave", (event) => {
            const endHighlight = () => {
              node.setAttribute("contenteditable", "false");
              editModeLabel.classList.remove("visible");
              hljs.highlightElement(node);
            };

            if (document.activeElement === node) {
              const blurHandle = () => {
                endHighlight();
                node.removeEventListener("blur", blurHandle);
              };

              node.addEventListener("blur", blurHandle);
            } else {
              endHighlight();
            }
          });

          node.addEventListener("keyup", (event) => {
            function utf8ToBase64(str) {
              return btoa(unescape(encodeURIComponent(str)));
            }

            const example = node.closest(".example");
            example.classList.add("with-live-edit");

            let iframe = example.querySelector("iframe.by-live-edit");

            if (!iframe) {
              iframe = document.createElement("iframe");
              iframe.classList.add("by-live-edit");
              iframe.style.height = example.getAttribute("data-height");
              example.querySelector(".demo").appendChild(iframe);
            }

            const data = {
              html:
                example.querySelector("code.language-html")?.innerText ??
                undefined,
              script:
                example.querySelector("code.language-js")?.innerText ??
                undefined,
            };

            clearTimeout(window._updateLiveEditTimeout);

            window._updateLiveEditTimeout = setTimeout(() => {
              iframe.src =
                "assets/usage.html?rnd=" +
                Math.random() +
                "#" +
                utf8ToBase64(JSON.stringify(data));
            }, 400);
          });
        });
    };
    document.addEventListener("DOMContentLoaded", () => {
      new MutationObserver(() => {
        highlightCode();
      }).observe(document.body, { childList: true, subtree: true });
      highlightCode();
    });
  </script>

</body></html>
